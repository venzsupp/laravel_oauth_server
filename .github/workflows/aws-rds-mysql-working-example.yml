name: AWS RDS Connection

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

env:
  DB_CONNECTION: "${{vars.AWS_RDS_DB_CONNECTION}}"
  DB_HOST: "${{secrets.AWS_RDS_HOST}}"
  DB_PORT: "${{vars.AWS_RDS_DB_PORT}}"
  DB_DATABASE: "${{vars.AWS_RDS_DB_NAME}}"
  DB_USERNAME: "${{secrets.AWS_RDS_USER}}"
  DB_PASSWORD: "${{secrets.AWS_RDS_PASSWORD}}"

jobs:
  aws-rds-mysql:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env'); echo 'file found---';  "

      # - name: "set env variables"

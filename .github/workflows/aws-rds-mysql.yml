name: AWS RDS Connection

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

env:
  AWS_HOST: "${{secrets.AWS_HOST}}"
  AWS_USER: "${{secrets.AWS_USER}}"
  AWS_KEY: "${{secrets.AWS_KEY}}"

jobs:
  aws-rds-mysql:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env'); echo 'file found---';  "

      - name: "set env variables"
        env:
          DB_CONNECTION: mysql
          DB_HOST: laravel-oauth-server-db.cdpycnwt12uk.ap-southeast-2.rds.amazonaws.com
          DB_PORT: 3306
          DB_DATABASE: laravel_oauth_server_db
          DB_USERNAME: master_user
          DB_PASSWORD: "Platinum01#"

      - name: Generate key
        run: php artisan key:generate

      - name: show directory
        run: ls

      # - name: ssh aws ec2 connection
      #   run: |
      #     echo "$AWS_KEY" > private_key && chmod 600 private_key
      #     ssh -T -o StrictHostKeyChecking=no -i private_key ${AWS_USER}@${AWS_HOST}

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Laravel Migrate Database
        run: php artisan migrate
